<h1>{{movie.title}}</h1>

<p>{{movie.genre}} movie from {{movie.distributor}}, rated {{movie.rating}}</p>

<div class="row">
    <div class="col-sm-2"><strong>Release Date:</strong></div>
    <div class="col-sm-10">{{movie.released | date : 'MMM d, yyyy'}}</div>
</div>
<div class="row">
    <div class="col-sm-2"><strong>Tickets Sold:</strong></div>
    <div class="col-sm-10">{{movie.tickets | number}}</div>
</div>
<div class="row">
    <div class="col-sm-2"><strong>Gross Revenues:</strong></div>
    <div class="col-sm-10">{{movie.gross | currency : '$' : 0}}</div>
</div>

<p class="back-to-list"><a href="#/movies">&leftarrow; back to list</a></p>
