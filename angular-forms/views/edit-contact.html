<h1>Edit {{contact.fname}} {{contact.lname}}</h1>

<form name="contactForm" novalidate ng-submit="save()">
    <div class="form-group">
        <label for="fnamImp">First Name:</label>
        <input type="text" class="form-control" id="fnameImp"
                name="fnameImp" ng-model="contact.fname"/>
    </div>

    <div class="form-group">
        <label for="lnamImp">Last Name:</label>
        <input required type="text" class="form-control" id="lnameImp"
               name="lnameImp" ng-model="contact.lname"/>
        <p class="validation-error"
           ng-if="contactForm.lnameImp.$error.required">Last Name is required</p>
    </div>

    <div class="form-group">
        <label for="phoneImp">Phone:</label>
        <input type="text" class="form-control" id="phoneImp"
               name="phonImp" ng-model="contact.phone" pattern="\d{3}-\d{3}-\d{4}"/>
        <p class="validation-error"
           ng-if="contactForm.phoneImp.$error.required">Phone must be xxx-xxx-xxxx</p>
    </div>
    <div class="form-group">
        <label for="dobImp">Birthdate:</label>
        <input type="text" class="form-control" id="dobImp"
               name="dobImp" ng-model="contact.dob"/>
    </div>
    <div class="form-control">
        <a class = "btn btn-default" ui-sref="list">Cancel</a>
        <button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Save</button>
    </div>
</form>
